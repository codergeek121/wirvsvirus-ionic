<ion-header>
  <ion-toolbar>
    <ion-title>Reservierung pr端fen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input class="code-input" type="text" [(ngModel)]="bookingCode" />
  <ion-button expand="block" (click)="checkBookingCode()">Reservierung pr端fen</ion-button>

  <ion-card *ngIf="codeStatus.valid">
    <ion-card-title>{{ codeStatus.valid ? "G端ltig" : "Ung端ltig" }}</ion-card-title>
    <ion-card-content>
      <p>Aktuelle Uhrzeit:</p>
      <p>Reservierung: {{ codeStatus.reservation.date }}</p>
      <p>{{ codeStatus.reservation.starts_at }} bis {{ codeStatus.reservation.ends_at }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
