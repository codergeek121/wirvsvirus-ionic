<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Einkaufsslot reservieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <h1>{{ market.name }}</h1>
  <p>{{ market.street }}</p>
  <p>{{ market.plz }}</p>
  <p>{{ market.city }}</p>


  <h2>Ihr gewähltes Zeitfenster:</h2>
  <ul>
    <li>{{ this.selectedTimeslot.desc }}</li>
  </ul>

  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>Einkaufszeiträume</ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let capacity of $capacities | async">
        <ion-label>{{ capacity.start | date: 'hh:mm' }} - {{ capacity.end | date: 'hh:mm' }}</ion-label>
        <ion-radio slot="start" [value]="capacity.id"></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list> 

  <ion-button expand="block" (click)="bookTimeslot()">Zeitfenster buchen</ion-button>
</ion-content>
