<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Einkaufsslot reservieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <h1>{{ market.name }}</h1>
  <p>{{ market.street }}</p>
  <p>{{ market.plz }}</p>
  <p>{{ market.city }}</p>


  <h2>Ihr gewähltes Zeitfenster:</h2>
  <ul>
    <li>{{ this.selectedTimeslot.desc }}</li>
  </ul>

  <ion-button expand="block" (click)="openPicker()">Zeitslot auswählen</ion-button>

  <ion-button expand="block" (click)="bookTimeslot()">Zeitfenster buchen</ion-button>
</ion-content>
