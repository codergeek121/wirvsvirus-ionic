<ion-header>
  <ion-toolbar>
    <ion-title>
      GeschÃ¤ft suchen
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="showFilterPopover($event)">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="plz" inputmode="numeric" placeholder="PLZ" maxLength="5"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-list>
    <ion-item *ngFor="let market of markets" [routerLink]="['/market',market.id]">
      <ion-label>
        <h2>{{ market.name }}</h2>
        <h3>{{ market.address }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="startSearch()">Suche starten</ion-button>
</ion-content>
