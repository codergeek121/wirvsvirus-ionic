<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gesch√§ft suchen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [(ngModel)]="plz" inputmode="numeric" placeholder="PLZ"></ion-searchbar>
 
  <ion-list>
    <ion-item *ngFor="let entry of supermarketTypes">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="startSearch()">Suche starten</ion-button>
</ion-content>
