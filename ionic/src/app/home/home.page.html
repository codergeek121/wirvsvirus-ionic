<ion-header>
  <ion-toolbar>
    <ion-title>
      Gesch√§ft suchen
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="showFilterPopover($event)">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="plz" inputmode="numeric" placeholder="PLZ"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-card *ngFor="let market of storeService.$stores | async ">
    <ion-card-header>
      <ion-card-title>{{ market.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ market.description }}</p>
    </ion-card-content>

    <ion-button expand="block" size="small" [routerLink]="['/market', market.id]">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>Zeit buchen
    </ion-button>

  </ion-card>

</ion-content>
