<ion-header>
  <ion-toolbar>
    <ion-title>
      Geschäft suchen
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="plz" inputmode="numeric" placeholder="PLZ"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

 
  <ion-list>
    <ion-item *ngFor="let entry of supermarketTypes">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="startSearch()">Suche starten</ion-button>

  <ion-button [routerLink]="['/scanner']">Link zu Scanner (für Security)</ion-button>
</ion-content>
